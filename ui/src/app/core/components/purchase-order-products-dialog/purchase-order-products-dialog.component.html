<div class="dialog">
  <div mat-dialog-title>
      <p class="title">{{data.header}}</p>
  </div>
  <div mat-dialog-content>
    <div class="table-container">
      <table mat-table [dataSource]="displayableList" matSort fxFlex="100%">
          <ng-container matColumnDef="vendorName">
              <th mat-header-cell *matHeaderCellDef> Vendor Name </th>
              <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
          </ng-container>
          <ng-container matColumnDef="productName">
              <th mat-header-cell *matHeaderCellDef> Product Name </th>
              <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>
          <ng-container matColumnDef="productDescription">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
          </ng-container>
          <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
          <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="close()" cdkFocusInitial>OK</button>
  </div>
</div>
